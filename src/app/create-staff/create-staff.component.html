<h3>Create Staff</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">nom</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="staff.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Identifiant equipe</label>
      <br>
      <select name="equipe_id" [(ngModel)]="equipe_id"(change)="selected()" >
        
        <option *ngFor="let employee of employees | async"  [value]="employee.id" >{{employee.pays}}</option>
              </select>
              
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
