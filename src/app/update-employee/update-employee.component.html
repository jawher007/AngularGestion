<h3>Update equipe</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">drapeau</label>
      <select name="drapeau" [(ngModel)]="drapeau"(change)="selected()" >
        
        <option *ngFor="let employee of employees | async"  [value]="employee.drapeau" >{{employee.pays}}</option>
              </select>
    </div>

    <div class="form-group">
      <label for="name">pays</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.pays" name="pays">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
