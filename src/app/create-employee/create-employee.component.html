<h3>Create Equipe</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Drapeau</label>
      <br>
      <select name="drapeau" [(ngModel)]="drapeau" >
        
        <option *ngFor="let employee of employees | async"  [value]="employee.drapeau" >{{employee.pays}}</option>
              </select>
    </div>

    <div class="form-group">
      <label for="name">Pays</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.pays" name="pays">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
